<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Démarche Marketing & Définition des Marchés</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container" id="quiz-container">
    <h2>QCM ENTRAINEMENT - International Security and New Threats</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<script>
    const quizData = [
        { question: "Why is the use of force a classical issue in international relations?", choices: ["It is an outdated concept with no relevance in modern diplomacy.", "The use of force remains central to understanding conflicts between states, especially in the post-WWII era.", "Force is used only in cases of economic disputes between nations.", "It is not codified in international law."], correct: 1 },
        { question: "Why was the Cold War termed 'cold'?", choices: ["It was primarily fought during the winter season.", "There was no direct armed conflict between the two superpowers, USA and USSR.", "It was a conflict centered on Arctic territory.", "Both sides avoided any form of confrontation."], correct: 1 },
        { question: "Which event nearly caused a direct war between the USA and USSR during the Cold War?", choices: ["The Vietnam War", "The Cuban Missile Crisis", "The Suez Crisis", "The Gulf War"], correct: 1 },
        { question: "What is a key characteristic of gray-zone conflicts?", choices: ["They occur between states but are not officially recognized as wars.", "They are always resolved through diplomatic means.", "They only involve economic sanctions.", "They are fought using nuclear weapons."], correct: 0 },
        { question: "What is the revolution in military affairs (RMA)?", choices: ["The development of new military weapons after World War I.", "The shift towards technological warfare, including cyberwar and proxy wars.", "The creation of nuclear arms by non-state actors.", "A military strategy based solely on conventional warfare."], correct: 1 },
        { question: "Which of the following is not considered a conventional war?", choices: ["Bosnian War (1992–1995)", "Cyberwar between two countries", "Iraq War (2003)", "Russia-Georgia War (2008)"], correct: 1 },
        { question: "How does collective security differ from national security?", choices: ["Collective security involves only one state, while national security includes alliances.", "Collective security involves global participation to address security threats, while national security focuses on a single state.", "Collective security is solely about military defense.", "National security is more focused on environmental and health-related issues."], correct: 1 },
        { question: "What is the gray zone in international conflict?", choices: ["A neutral area where countries negotiate treaties.", "A zone in which countries create ambiguity to avoid accountability and circumvent international law.", "A safe haven for diplomatic personnel.", "An area of war governed by international humanitarian law."], correct: 1 },
        { question: "What is the main security challenge of the modern era, according to the session?", choices: ["Managing climate change", "The instability of international security in a multipolar world", "The dominance of a single superpower", "The rise of democratic institutions worldwide"], correct: 1 },
        { question: "What is a hybrid war?", choices: ["A war fought entirely in cyberspace", "A conflict that combines conventional military tactics with cyberattacks, proxy warfare, and misinformation", "A war between two superpowers involving nuclear weapons", "A form of conflict where no military force is used"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>


</html>
